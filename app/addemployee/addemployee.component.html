<form (ngSubmit)="addEmployee()" class="form-inline">
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
<div class="panel-body">
<div class="form-group">
  <label>Employee Code</label>
  <input type="text" class="form-control" name="eid" [(ngModel)]="employee.eid">
</div>

<br/>
<div class="form-group">
  <label>Employee  Name</label>
  <input type="text" class="form-control" name="ename" [(ngModel)]="employee.ename">
</div>
<br/>
<br/>
<div class="form-group">
  <label>Salary</label>
  <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary">
</div>
<br/>
<br/>
<div class="form-group">
  <label>Bonus</label>
  <input type="text" class="form-control" name="bonus" [(ngModel)]="employee.bonus">
</div>
<br/>

<br/>
<div class="form-group">
  <label>DateOfJoining</label>
  <input type="text" class="form-control" name="doj" [(ngModel)]="employee.doj">
</div>
<br/>
<br/><br/>
<div class="form-group">
<label for="Department" class="control-label">Department</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select id="department" required #department="ngModel"
             name="department" [(ngModel)]="did"
             class="form-control">
     <option value="-1">Select Department</option> 
<option *ngFor='let dep of departments' [value]="dep.did">
 {{dep.dname}}
</option>
</select>
</div>
<br/><br/>
<div class="form-group">
  <label for="Job" class="control-label">Job</label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <select id="job" required #job="ngModel"
               name="job" [(ngModel)]="jcode"
               class="form-control">
       <option value="-1">Select Job</option> 
  <option *ngFor='let job of jobs' [value]="job.jcode">
   {{job.jname}}
  </option>
  </select>
  </div>


</div>
<div class="panel-footer">
    <button class="btn btn-primary" type="submit">Add Employee</button>
  </div>
  </div>
</form>
